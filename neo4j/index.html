<!doctype html>

<style type="text/css">
    html, body {
        font: 10pt arial;
    }

    #viz {
        width: 1200px;
        height: 700px;
        border: 1px solid lightgray;
        font: 22pt arial;
    }

    
    input * {
        font-size: 10px !important;
    }
    #viz {
        float: left;
        width: 100%;
    }
</style>
<body onload="draw()">
    <div id="viz"></div>
</body>    

<script src="https://rawgit.com/neo4j-contrib/neovis.js/master/dist/neovis.js"></script>
<script type="text/javascript">

    var viz;
   
    function draw() {
        var config = {
            container_id: "viz",
            server_url: "bolt://localhost:7687",
            server_user: "neo4j",
            server_password: "notneo4j",
            labels: {
                    "Person": {
                        "caption": "name",
                        "size": 10
                    },
                    "Movie": {
                        "caption": "title"
                    }
            },
            initial_cypher: 'MATCH (tom:Person {name: "Tom Hanks"})-[a:ACTED_IN]->(tomHanksMovies) RETURN tom,a,tomHanksMovies'
        };

        viz = new NeoVis.default(config);
        viz.render();
    }
</script>
